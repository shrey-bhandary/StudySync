<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync | Assignments</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="header-left logo-container">
      <a href="index.html"><img src="StudySync Logo.png" alt="StudySync Logo" class="logo" /></a>
    </div>
    <div class="header-center nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html" class="active">Assignments</a>
      <a href="subjects.html">Subjects</a>
      <a href="notes.html">Notes</a>
      <a href="timer.html">Timer</a>
    </div>
    <div class="header-right">
      <i class="fas fa-sun theme-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon theme-icon"></i>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2><i class="fas fa-tasks"></i> Add New Assignment</h2>
      <form id="assignmentForm" class="styled-form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" placeholder="e.g. History Project" required>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" id="subject" placeholder="e.g. History" required>
        </div>
        <div class="form-group">
          <label>Deadline</label>
          <input type="date" id="deadline" required>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select id="type">
            <option>Homework</option>
            <option>Project</option>
            <option>Quiz</option>
          </select>
        </div>
        <div class="form-group">
          <label>Details</label>
          <textarea id="details" placeholder="Details..."></textarea>
        </div>
        <button type="submit" class="btn">➕ Add Assignment</button>
      </form>
    </div>

    <div class="card">
      <h2><i class="fas fa-list-check"></i> Your Assignments</h2>
      <ul id="assignmentList" class="assignment-list"></ul>
    </div>
  </main>

  <footer>© 2025 StudySync. All rights reserved.</footer>
  <script src="assignments.js"></script>
  <script src="theme.js"></script>
</body>
</html>
