<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync | Assignments</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="StudySync Logo.png" class="logo" alt="StudySync Logo"></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html" class="active">Assignments</a>
      <a href="subjects.html">Subjects</a>
      <a href="notes.html">Notes</a>
      <a href="timer.html">Timer</a>
    </nav>
    <div class="theme-toggle">
      <i class="fas fa-sun theme-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon theme-icon"></i>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2><i class="fas fa-plus-circle"></i> Add Assignment</h2>
      <form id="assignmentForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="date" id="deadline" required>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type">
            <option>Homework</option>
            <option>Project</option>
            <option>Lab</option>
          </select>
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <textarea id="details" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Save Assignment</button>
      </form>
    </div>

    <div class="card">
      <h2><i class="fas fa-list"></i> Your Assignments</h2>
      <ul id="assignmentList" class="assignment-list"></ul>
    </div>
  </main>

  <footer>Â© 2025 StudySync. All rights reserved.</footer>
  <script src="script.js"></script>
</body>
</html>
