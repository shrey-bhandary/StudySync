<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySync | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body onload="initializePage()">
 <header>
  <div class="navbar-container">
    <a href="index.html" class="logo-container">
      <img src="StudySync Logo.png" alt="StudySync Logo" class="logo" />
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html">Assignments</a>
      <a href="subjects.html">Subjects</a>
      <a href="notes.html">Notes</a>
      <a href="timer.html">Timer</a>
    </nav>

    <div class="theme-toggle">
      <i class="fas fa-sun" id="sun-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon" id="moon-icon"></i>
    </div>
  </div>
</header>

  <div class="container">
   <div class="card">
  <h2><i class="fas fa-tasks"></i> Add New Assignment</h2>
  <form id="assignmentForm" class="styled-form">
    <div class="form-group">
      <label for="title">📌 Title</label>
      <input type="text" id="title" placeholder="e.g. Math Chapter 3" required />
    </div>
    <div class="form-group">
      <label for="subject">📚 Subject</label>
      <input type="text" id="subject" placeholder="e.g. Mathematics" required />
    </div>
    <div class="form-group">
      <label for="deadline">🗓️ Deadline</label>
      <input type="date" id="deadline" required />
    </div>
    <div class="form-group">
      <label for="type">📂 Type</label>
      <select id="type">
        <option>Homework</option>
        <option>Project</option>
        <option>Reading</option>
        <option>Quiz</option>
        <option>Group Work</option>
      </select>
    </div>
    <div class="form-group">
      <label for="details">📝 Details</label>
      <textarea id="details" placeholder="Add details or links here..."></textarea>
    </div>
    <button type="submit" class="btn">➕ Add Assignment</button>
  </form>
</div>

<div class="card">
  <h2>📖 Your Assignments</h2>
  <ul id="assignmentList" class="assignment-list"></ul>
</div>
  </div>

  <footer>
    Developed by Shreyas Bhandary
  </footer>
  <script src="script.js"></script>
</body>
</html>
