<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudySync | Assignments</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="logo-container">
        <a href="index.html"><img src="StudySync Logo.png" alt="StudySync Logo" class="logo"></a>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="assignments.html" class="active">Assignments</a>
        <a href="subjects.html">Subjects</a>
        <a href="notes.html">Notes</a>
        <a href="timer.html">Timer</a>
      </nav>
      <div class="theme-toggle">
        <span class="theme-icon">☀️</span>
        <label class="switch">
          <input type="checkbox" id="theme-switch">
          <span class="slider"></span>
        </label>
        <span class="theme-icon">🌙</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>📌 Add New Assignment</h2>
      <form id="assignment-form" class="styled-form">
        <div class="form-group">
          <label for="title">Assignment Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="date" id="deadline" required>
        </div>
        <button type="submit" class="btn">➕ Add Assignment</button>
      </form>
    </div>

    <div class="card">
      <h2>📂 Your Assignments</h2>
      <ul id="assignment-list" class="assignment-list"></ul>
    </div>
  </main>

  <footer>
    &copy; 2025 StudySync. All rights reserved.
  </footer>
</body>
</html>
