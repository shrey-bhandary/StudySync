<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync | Notes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="header-left logo-container">
      <a href="index.html"><img src="StudySync Logo.png" alt="StudySync Logo" class="logo" /></a>
    </div>
    <div class="header-center nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html">Assignments</a>
      <a href="subjects.html">Subjects</a>
      <a href="notes.html" class="active">Notes</a>
      <a href="timer.html">Timer</a>
    </div>
    <div class="header-right">
      <i class="fas fa-sun theme-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon theme-icon"></i>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2><i class="fas fa-note-sticky"></i> Add New Note</h2>
      <form id="noteForm" class="styled-form">
        <div class="form-group">
          <label><i class="fas fa-heading"></i> Title</label>
          <input type="text" id="noteTitle" placeholder="e.g. Physics laws summary" required />
        </div>
        <div class="form-group">
          <label><i class="fas fa-pen"></i> Content</label>
          <textarea id="noteContent" placeholder="Write your notes here..." required></textarea>
        </div>
        <button class="btn" type="submit">ðŸ’¾ Save Note</button>
      </form>
    </div>

    <div class="card">
      <h2><i class="fas fa-book-open-reader"></i> Saved Notes</h2>
      <ul id="notesList" class="assignment-list"></ul>
    </div>
  </main>

  <footer>Â© 2025 StudySync. All rights reserved.</footer>
  <script src="script.js"></script>
</body>
</html>
