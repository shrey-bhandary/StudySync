<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySync | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body onload="initializePage()">
 <header>
  <div class="navbar-container">
    <a href="index.html" class="logo-container">
      <img src="StudySync Logo.png" alt="StudySync Logo" class="logo" />
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html">Assignments</a>
      <a href="subjects.html">Subjects</a>
      <a href="notes.html">Notes</a>
      <a href="timer.html">Timer</a>
    </nav>

    <div class="theme-toggle">
      <i class="fas fa-sun" id="sun-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon" id="moon-icon"></i>
    </div>
  </div>
</header>
  
  <div class="container">
    <div class="card">
      <h2><i class="fas fa-sticky-note"></i> Add a Note</h2>
      <form id="noteForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="noteTitle" required />
        </div>
        <div class="form-group">
          <label>Note</label>
          <textarea id="noteContent" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">💾 Save Note</button>
      </form>
    </div>

    <div class="card">
      <h2>🗂️ Your Notes</h2>
      <ul id="notesList"></ul>
    </div>
  </div>

  <footer>Developed by Shreyas Bhandary</footer>
  <script src="script.js"></script>
</body>
</html>
