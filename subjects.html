<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync | Subjects</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="header-left logo-container">
      <a href="index.html"><img src="StudySync Logo.png" alt="StudySync Logo" class="logo" /></a>
    </div>
    <div class="header-center nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html">Assignments</a>
      <a href="subjects.html" class="active">Subjects</a>
      <a href="notes.html">Notes</a>
      <a href="timer.html">Timer</a>
    </div>
    <div class="header-right">
      <i class="fas fa-sun theme-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon theme-icon"></i>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2><i class="fas fa-book"></i> Add Subject Resource</h2>
      <form id="subjectForm" class="styled-form">
        <div class="form-group">
          <label>📘 Subject</label>
          <input type="text" id="subName" placeholder="e.g. Chemistry" required />
        </div>
        <div class="form-group">
          <label>🔗 Resource Link</label>
          <input type="url" id="subLink" placeholder="Paste YouTube / Drive link" required />
        </div>
        <div class="form-group">
          <label>🏷️ Tag</label>
          <select id="subTag">
            <option>📕 Notes</option>
            <option>🎥 Video</option>
            <option>🧪 Lab</option>
          </select>
        </div>
        <button class="btn" type="submit">➕ Add Resource</button>
      </form>
    </div>

    <div class="card">
      <h2><i class="fas fa-layer-group"></i> Resources</h2>
      <ul id="subjectsList" class="assignment-list"></ul>
    </div>
  </main>

  <footer>© 2025 StudySync. All rights reserved.</footer>
  <script src="script.js"></script>
</body>
</html>
