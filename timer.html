<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync | Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="StudySync Logo.png" class="logo" alt="StudySync Logo"></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="assignments.html">Assignments</a>
      <a href="subjects.html">Subjects</a>
      <a href="notes.html">Notes</a>
      <a href="timer.html" class="active">Timer</a>
    </nav>
    <div class="theme-toggle">
      <i class="fas fa-sun theme-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <i class="fas fa-moon theme-icon"></i>
    </div>
  </header>

 <main class="container">
  <div class="card timer-card">
    <h2><i class="fas fa-stopwatch"></i> Pomodoro Timer</h2>

    <!-- Mode Buttons -->
    <div class="mode-buttons">
      <button class="mode-btn active" onclick="setPomodoro()">Pomodoro</button>
      <button class="mode-btn" onclick="setShortBreak()">Short Break</button>
      <button class="mode-btn" onclick="setLongBreak()">Long Break</button>
    </div>

    <!-- Timer Display -->
    <div id="timerDisplay" class="timer-display">25:00</div>

    <!-- Controls -->
    <div class="button-group" style="justify-content: center;">
      <button class="btn" onclick="startTimer()">‚ñ∂Ô∏è Start</button>
      <button class="btn" onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
      <button class="btn" onclick="resetTimer()">üîÑ Reset</button>
    </div>
  </div>
</main>
